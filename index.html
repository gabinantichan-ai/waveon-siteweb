<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveOn - Votre Site Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin-bottom: 5px;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>WaveOn</h1>
        <p>Bienvenue sur notre nouveau site web !</p>
    </header>

    <main>
        <div class="container">
            <h2>Bientôt en ligne !</h2>
            <p>Nous travaillons actuellement sur quelque chose de génial. Revenez nous voir bientôt pour plus de détails.</p>
            <p>Contactez-nous à : contact@waveon.fr</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 WaveOn. Tous droits réservés.</p>
    </footer>

</body>
</html>
